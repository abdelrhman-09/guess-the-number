<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Guess the Number Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      position: relative;
    }

    #bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: transparent;
      transition: background-color 0.6s ease;
      z-index: 0;
    }

    .game-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    input {
      width: 100px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    button {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      color: white;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 40px;
    }

    #guessesLeft {
      margin-top: 10px;
      font-size: 1rem;
    }

    .restart-btn {
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
  </style>
</head>
<body>
  <div id="bg-overlay"></div>

  <div class="game-container">
    <h1>üéØ Guess the Number!</h1>
    <p>I‚Äôm thinking of a number between 1 and 100.<br>You have 10 tries!</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Your guess" />
    <br />
    <button onclick="makeGuess()">Guess</button>
    <p id="message"></p>
    <p id="guessesLeft"></p>
    <button class="restart-btn" onclick="restartGame()">üîÅ Restart</button>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let guesses = 10;
    let totalGuessesUsed = 0;

    const overlay = document.getElementById("bg-overlay");

    function makeGuess() {
      const userGuess = parseInt(document.getElementById("guess").value);
      const message = document.getElementById("message");
      const guessesLeft = document.getElementById("guessesLeft");

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "‚õî Please enter a number between 1 and 100.";
        return;
      }

      guesses--;
      totalGuessesUsed++;

      if (userGuess === randomNumber) {
        message.textContent = `üéâ You got it in ${totalGuessesUsed} guess${totalGuessesUsed > 1 ? 'es' : ''}! You're a genius!`;
        guessesLeft.textContent = "";
        overlay.style.backgroundColor = "rgba(88, 222, 95, 0.5)";
        disableInput();
      } else if (guesses === 0) {
        message.textContent = `üò¢ You lost! The number was ${randomNumber}.`;
        guessesLeft.textContent = "";
        overlay.style.backgroundColor = "rgba(255, 100, 100, 0.5)";
        disableInput();
      } else {
        message.textContent = userGuess > randomNumber
          ? "üìâ Too high! Try lower."
          : "üìà Too low! Try higher.";
        guessesLeft.textContent = `Guesses left: ${guesses}`;
        overlay.style.backgroundColor = "rgba(255, 100, 100, 0.4)";
      }
    }

    function disableInput() {
      document.getElementById("guess").disabled = true;
    }

    function restartGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      guesses = 10;
      totalGuessesUsed = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("guessesLeft").textContent = "";
      document.getElementById("guess").disabled = false;
      document.getElementById("guess").value = "";
      overlay.style.backgroundColor = "transparent";
    }
  </script>
</body>
</html>
